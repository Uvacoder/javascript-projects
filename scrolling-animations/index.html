<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Top 10 Recommendations</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="swipe">
                <p>Swipe  </p>
                <h1>Down</h1>
                <div id="arrow">
                
                </div>
            </div>
            
        </div>
    </section>
    <section class="scroll">
        <div id="shows"><h1>Shows</h1></div>
        <div class="genre"><h3>Sci-Fi/Fantasy</h3></div>
        <div  class="scroll-right-left " >
            <div class="image-container left" data-aos="fade-left" data-aos-delay="50" data-aos-duration="1500" data-aos-easing="ease-in">
                <img src="./assets/dark.png" alt="dark">
            </div>
            <div class="image-container right " data-aos="fade-right" data-aos-delay="100" data-aos-duration="1500" data-aos-easing="ease-in">
                <img src="./assets/umbrella.jpg" alt="umbrella">
            </div>
        </div>
    
    </section>
    <section class="scroll">
        <div class="genre">
            <h3>Thriller/Crime</h3>
        </div>
        <div class="zoom ">
            <div class="image-container left" data-aos="zoom-in-left" data-aos-delay="50" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="./assets/bb.jpg" alt="breaking bad">
            </div>
            <div class="image-container right " data-aos="zoom-in-right" data-aos-delay="100" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="./assets/mh.jpg" alt="umbrella">
            </div>
        </div>
    
    </section>
    <section class="scroll">
        <div class="genre">
            <h3>Drama/Comedy</h3>
        </div>
        <div class="flip ">
            <div class="image-container left" data-aos="flip-left" data-aos-delay="50" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="./assets/b99.jpg" alt="brooklyn nine nine">
            </div>
           
            <div class="image-container right " data-aos="flip-right" data-aos-delay="100" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="./assets/one-day-at-a-time.jpg" alt="one-day-at-a-time">
            </div>
        </div>
    
    </section>
    <section class="scroll">
        <div class="genre">
            <h3>Drama/Thriller</h3>
        </div>
        <div class="scroll-right-left ">
            <div class="image-container left" data-aos="fade-left" data-aos-delay="50" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="./assets/Killing-Eve.jpg" alt="Killing eve">
            </div>
    
            <div class="image-container right " data-aos="fade-right" data-aos-delay="100" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="./assets/elite.jpg" alt="Elite">
            </div>
        </div>
    
    </section>
    <section class="scroll">
        <div class="genre">
            <h3>Anime</h3>
        </div>
        <div class="zoom ">
            <div class="image-container left" data-aos="zoom-in-up" data-aos-delay="50" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="./assets/fma.jpg" alt="fma">
            </div>
            <div class="image-container right " data-aos="zoom-in-down" data-aos-delay="100" data-aos-duration="1500"
                data-aos-easing="ease-in">
                <img src="./assets/ds.png" alt="demon slayer">
            </div>
        </div>
    </section>
    <footer>
        <p>Recommended by <a href="https://twitter.com/namratapdr" target="_blank" rel="noopener noreferrer">namratapdr</a>. <br>(All pictures were taken from google and I dont own any of them.)</p>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="main.js"></script>
</body>
</html>
